<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>系统管理-登录</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="lt-aside">
    <div class="brand">
      <a href="index.html">
        <h4>黑马最牛逼</h4>
      </a>
    </div>
    <div class="aside-img">
      <img src="images/wangbo.jpg" alt="">
      <p>最佳创意者</p>
    </div>

    <div class="nav">
      <ul>
        <li>
          <a class="now" href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child" style="display:block";>
            <a href="frist.html">一级菜单</a>
            <a href="secend.html">二级菜单</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="lt-main">
    <div class="main-head">
      <a class="pull-left icon-none" href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
      <a class="pull-right icon-out" href="#"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <!-- //面包屑导航 -->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>

      <div class="lt_content">
          <!-- 留着有用 -->
      </div>
      <!-- 分类表格 -->
      <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <td width="10%">序号</td>
            <td width="30%">用户</td>
            <td width="30%">手机号</td>
            <td width="20%">状态</td>
            <td width="10%">操作</td>
          </tr>
          </thead>
          <tbody>
          <!--挖个坑-->
          </tbody>
        </table>
        <!-- 盒子的讲究 -->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
    </div>
  </div>


  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">警告提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
              <span class="glyphicon glyphicon-info-sign"></span>
              <span>你是真的想找死么?</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">大爷饶命</button>
          <button type="button" class="btn btn-primary fuckoff">我不怕死</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" id="userModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger">
              <span class="glyphicon glyphicon-info-sign"></span>
              你确定要执行此操作?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn_confirm">确定</button>
          </div>
        </div>
      </div>
    </div>

  <script type="text/html" id="sql">
    {{each rows v i}}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete===1?'正常':'禁用'}}</td>
      <td data-id = "{{v.id}}">
        {{if v.isDelete===1}}
        <button class="btn btn-danger btn-sm">禁用</button>
        {{else if v.isDelete===0}}
        <button class="btn btn-success btn-sm">启动</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <!-- <script src="lib/echarts/echarts.min.js"></script> -->
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
